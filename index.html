<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" 
    integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" 
    crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <title>The Simple Note App - JS</title>
</head>
<body>
    <div class="container">
        <div class="wrapper">
         <div class="left">
            <span class="add_card">
                <i class="fas fa-plus-circle"></i>
            </span>
            <ul class="card_themes">
                <li class="card_theme" style="--i: 1; background-color:#66fcca"></li>
                <li class="card_theme" style="--i: 2; background-color:#6e66fc"></li>
                <li class="card_theme" style="--i: 3; background-color:#f88ab2"></li>
                <li class="card_theme" style="--i: 4; background-color:#9af88a"></li>
                <li class="card_theme" style="--i: 5; background-color:#f8f38a"></li>
            </ul>
         </div>
         <div class="right">
            <div>
                <h1>Notes</h1>
            </div>
            <div class="card_con">
                <div class="card card_template">
                    <i class="fas fa-plus" style="font-size: 30px;"></i><br>
                    Add Card
                </div>
                <!--<div class="card addAnim">
                    <span class="card_title">
                        Lorem ipsum dolor sit amet consectetur adipisicing elit. 
                       
                    </span>
                    <span class="card_footer">
                        <small>02nd Sept, 2022</small>
                        <small class="card_edit"><i class="fas fa-pen"></i></small>
                    </span>
                </div> -->
            </div>
         </div>
        </div>


    </div>
   
    

    <script src="main.js"></script>
</body>
</html>
